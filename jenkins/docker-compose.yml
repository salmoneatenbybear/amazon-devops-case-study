version: "3.8"

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins-jenkins-1
    ports:
      - "9090:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # ğŸ‘ˆ allow Jenkins access to Docker host
    user: root  # ğŸ‘ˆ required to access docker.sock
    restart: unless-stopped

volumes:
  jenkins_home:
